<form hx-get="{% url "store:shop" %}"
      hx-target="#products"
      class="py-7 px-5">
    <!-- Categories -->
    <h3 class="text-lg font-bold">Categories</h3>
    <div class="join join-vertical w-full mt-5">
        {% for category in categories %}
            <div class="collapse">
                <input type="radio"
                       name="my-category-accordion"
                       {% if forloop.first %}checked="checked"{% endif %} />
                <div class="collapse-title py-0 pl-0 text-xl font-medium uppercase text-black font-mono min-h-0">
                    {{ category.name }}
                </div>
                <div class="collapse-content">
                    {% for sub_category in category.sub_categories.all %}
                        <a href=""
                           class="text-secondary capitalize hover:underline cursor-pointer block">{{ sub_category.name }}</a>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="divider"></div>
    <!-- Color -->
    <h3 class="text-lg font-bold">Color</h3>
    <div class="flex flex-wrap space-x-4 w-full mt-5">
        {% for color in colors %}
            <div class="form-control" x-data="{ selected: false }">
                <label class="w-8 h-8 border border-base cursor-pointer"
                       style="background-color: {{ color.hex }};
                              color: {{ color.hex }}"
                       :class="selected ? 'border-black border-2' : ''"
                       @click="selected = !selected; console.log('clicked')">
                    <input type="checkbox" class="hidden" name="color"  value="{{ color.name }}" />
                </label>
            </div>
        {% endfor %}
    </div>
    <div class="divider"></div>
    <!-- Filter by Price -->
    <h3 class="text-lg font-bold">Filter by price</h3>
    <div class="text-base mt-2">Price</div>
    <div class="flex space-x-3 mt-3">
        <input type="number"
               name="min"
               id="min"
               class="input input-accent w-24"
               placeholder="Min">
        <input type="number"
               name="max"
               id="min"
               class="input input-accent w-24"
               placeholder="Max">
    </div>
    <div class="divider"></div>
    <!-- Sizes -->
    <h3 class="text-lg font-bold">Sizes</h3>
    <div class="grid grid-cols-2 gap-3">
        <div class="form-control">
            <label class="cursor-pointer label justify-start space-x-3">
                <input type="checkbox"
                       checked="checked"
                       class="checkbox"
                       name="size"
                       value="" />
                <span class="label-text text-base">All</span>
            </label>
        </div>
        {% for size in sizes %}
            <div class="form-control">
                <label class="cursor-pointer label justify-start space-x-3">
                    <input type="checkbox" class="checkbox" name="size" value="{{ size.name }}" />
                    <span class="label-text text-base">{{ size.name }}</span>
                </label>
            </div>
        {% endfor %}
    </div>
    <div class="divider"></div>
    <button type="submit" class="btn btn-accent">Apply</button>
</form>
