<div class="flex justify-center" id="product-images">
    <div class="carousel carousel-center max-w-lg sm:hidden p-4 space-x-4 bg-neutral rounded-box">
        {% for product_image in product_color.images.all %}
            <div class="carousel-item">
                <img src="{{ product_image.image.url }}"
                     class="rounded-box h-64"
                     {% if product_image.alt_text %} alt="{{ product_image.alt_text }}" {% else %} alt="product image" {% endif %} />
            </div>
        {% endfor %}
    </div>
    <div class="hidden sm:block md:flex-1 md:flex flex-col items-center">
        <img src="{{ product_color.images.first.image.url }}"
             class="rounded-box h-72 lg:h-96"
             {% if product_color.images.first.image.alt_text %}alt="{{ product_color.images.first.image.alt_text }}"{% endif %}>
        <div class="mt-3 flex space-x-2">
            {% for product_image in product_color.images.all %}
                <img src="{{ product_image.image.url }}"
                     class="rounded-box h-16"
                     {% if product_image.alt_text %} alt="{{ product_image.alt_text }}" {% else %} alt="product image" {% endif %} />
            {% endfor %}
        </div>
    </div>
</div>
