{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="max-w-3xl mx-auto flex flex-col justify-center min-h-screen">
        <div class="card max-w-xl bg-base-100 shadow-xl mx-3">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                {% if error %}<p class="text-error text-xs">Your username and password didn't match. Please try again.</p>{% endif %}
                <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">{{ form.username.label }}</span>
                        </label>
                        <input type="text"
                               name="{{ form.username.html_name }}"
                               {% if form.username.value %}value="{{ form.username.value }}"{% endif %}
                               required
                               class="input input-bordered w-full" />
                    </div>
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">{{ form.password.label }}</span>
                        </label>
                        <input type="password"
                               required
                               name="{{ form.password.html_name }}"
                               {% if form.password.value %}value="{{ form.password.value }}"{% endif %}
                               class="input input-bordered w-full" />
                    </div>
                    <button type="submit" class="btn mt-3">Login</button>
                </form>
                <div class="flex flex-col items-start">
                    <a href="{% url 'accounts:register' %}" class="link">New here?</a>
                    <button class="link" onclick="forget_pass.showModal()">Forget password?</button>
                </div>
                <dialog id="forget_pass" class="modal">
                    <form method="dialog" class="modal-box">
                        <h3 class="font-bold text-lg">Hello!</h3>
                        <p class="py-4">Keep calm and try to remember your password.</p>
                    </form>
                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                </dialog>
            </div>
        </div>
    </div>
{% endblock content %}
