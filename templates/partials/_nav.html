{% load static %}
<div class="navbar sticky top-0 z-10 bg-white/80 backdrop-blur-sm">
    <div class="flex-1">
        <a href="{% url "store:index" %}" class="mr-5">
            <img src="{% static "images/ts-logo.jpg" %}" class="w-24" alt="treasurestore logo">
        </a>
        <div class="hidden md:flex space-x-3 uppercase font-mono tracking-wide">
            <a class="cursor-pointer hover:border-black border-b-2 border-transparent"
               href="{% url "store:index" %}">Home</a>
            <a href="{% url "store:shop" %}"
               class="cursor-pointer hover:border-black border-b-2 border-transparent">Shop</a>
            <a href=""
               class="cursor-pointer hover:border-black border-b-2 border-transparent">Blog</a>
            <a href=""
               class="cursor-pointer hover:border-black border-b-2 border-transparent">Contact</a>
        </div>
    </div>
    <div class="flex-none">
        <div class="dropdown dropdown-end">
            <a href="{% url "store:cart_view" %}" class="btn btn-ghost btn-circle">
                <div class="indicator" id="cart">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    {% if cart_count > 0 %}<span class="badge badge-sm indicator-item">{{ cart_count }}</span>{% endif %}
                </div>
            </a>
        </div>
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </label>
            <ul tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 uppercase">
                <div class="md:hidden">
                    <li>
                        <a href="{% url "store:index" %}">Home</a>
                    </li>
                    <li>
                        <a href="{% url "store:shop" %}" class="cursor-pointer">Shop</a>
                    </li>
                    <li>
                        <a href="" class="cursor-pointer">Blog</a>
                    </li>
                    <li>
                        <a href="" class="cursor-pointer">Contact</a>
                    </li>
                </div>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url "accounts:logout" %}">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url "accounts:login" %}">Login/Register</a>
                    </li>
                {% endif %}
                <li>
                    <a href="{% url "store:your_orders" %}">Order Status</a>
                </li>
                <li>
                    <a href="{% url "store:ordering_process" %}">Order Process</a>
                </li>
            </ul>
        </div>
    </div>
</div>
