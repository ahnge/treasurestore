{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treasure store</title>
        <script src="https://unpkg.com/htmx.org@1.9.6"
                integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
                crossorigin="anonymous"></script>
        <script defer
                src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="{% static "css/output.css" %}">
    </head>
    <body>
        <div id="messages"
             class="fixed z-50 bottom-3 right-3 px-4 flex items-center flex-col space-y-2">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="container mx-auto px-3">
            {% include "partials/_nav.html" %}
            {% block content %}
            {% endblock content %}
            {% include "partials/_footer.html" %}
        </div>
        {% block script %}
        {% endblock script %}
        <script defer src="{% static "js/clearMessages.js" %}"></script>
    </body>
</html>
